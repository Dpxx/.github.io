var minim = L.tileLayer.easyMap('MyMap.Normal.Map', {

<script src="src/vue.js" charset="utf-8"></script>
<script type="text/javascript">
    var search_by_ID = new Vue({
      el: '#search',
      data:{
      message: ''
      },
      methods: {
        fly:function(event){
          var p = pos[this.message];
          if (p == ""){
            alert("Not found！");
          }
          var x = -1 * p[1] * 960;
          var y = p[0]*960;
          console.log([x,y]);
          map.flyTo([x,y],7);
          L.marker([x,y]).addTo(map);
        }
      }
    })
</script>
